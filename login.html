<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>我的博学谷</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-container">
        <h3 class="text-center">博学谷后台管理系统</h3>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="tc_name" value="前端学院" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">密码:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="tc_pass" value="123456" >
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success btn-block btn-lg">登录</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="js/lib/jquery-2.1.4.js"></script>
<script src="js/lib/jquery.cookie.js"></script>
<script>
    //    测试  
    // $.ajax({
    //     url: "/api/logout",
    //     type: "post",
    //     success: function (data) {
    //         console.log(data);
    //     }
    // }); 
    //表单发送
    $("form").on("submit", function () {
        var userInfo = $(this).serialize();
        // console.log(userInfo);
        $.ajax({
            type: "post",
            url: "/api/login",
            data: userInfo,
            success: function (res) {
                console.log(res);//返回登录成功,并tc_name  tc_pass存放在res.result对象里;
               $.cookie("userInfo",JSON.stringify(res.result),{expires:8});
               location.href="/";
            }
        })
        return false;
    })
</script>

</html>
