<div class="modal fade" id="modalTeacherInfo" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">讲师详细信息</h4>
      </div>
      <div class="modal-body">
        <table class="table table-bordered">
            <tr>
               <td>用户名</td>
               <td>{{tc_name}}</td>
               <td>职位</td>
               <td>讲师</td>
               <td rowspan="4" style="padding:2"><img src="{{tc_avatar}}" width="100%" height="100%" ></td>
            </tr>
            <tr>
              <td>昵称:</td>
              <td>{{tc_roster}}</td>
              <td>入职日期:</td>
              <td>{{tc_join_date}}</td>
            </tr>
            <tr>
              <td>性别:</td>
              <td>{{tc_gender}}</td>
              <td>出生日期</td>
              <td>tc_birthday</td>
            </tr>
            <tr>
              <td>籍贯:</td>
              <td>{{tc_hometown}}</td>
              <td>邮箱:</td>
              <td>{{tc_email}}</td>
            </tr>
            <tr>
              <td colspan="5">{{tc_introduce}}</td>
            </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
