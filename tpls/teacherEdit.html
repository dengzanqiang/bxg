<div class="modal fade" id="modalEditTeacher" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">编辑讲师</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">

          <div class="form-group">
            <label class="col-sm-2 control-label">用户名:</label>
            <div class="col-sm-10">
              <input type="text" name="tc_name" value={{tc_name}} class="form-control">
              <input type="hidden" name="tc_id" value="{{tc_id}}">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">入职日期:</label>
            <div class="col-sm-10">
              <input type="text" name="tc_join_date" class="form-control date-join" value="{{tc_join_date}}">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">性别:</label> 
            {{if tc_gender==0}}
            <input type="radio" name="tc_gender" value="0" checked="checked"> 男
            <input type="radio" name="tc_gender" value="1"> 女 
            {{else}}
            <input type="radio" name="tc_gender" value="0"> 男
            <input type="radio" name="tc_gender" value="1" checked="checked"> 女
            {{/if}}

          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">讲师类型:</label>
            <div class="col-sm-10">
              <select class="form-control">
                {{if tc_type==0}}
                  <option >讲师</option>
                  <option selected="selected">管理员</option>
                {{else}}
                  <option selected="selected">讲师</option>
                  <option>管理员</option>
                {{/if}}
                
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-10 col-sm-10">
              <button type="submit" class="btn btn-danger">提交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!--data-dismiss="modal"-->
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
