<div class="modal fade" id="modalEditCategory" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加课程分类</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">

          <div class="form-group">
            <label class="col-sm-2 control-label">分类名称:</label>
            <div class="col-sm-10">
              <input type="hidden" name="cg_id" value="{{result.cg_id}}">
              <input type="text" class="form-control" name="cg_name" value="{{result.cg_name}}">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">是否隐藏:</label>
             {{if result.cg_is_hide==0}}
            <input type="radio" name="cg_is_hide" value="0" checked="checked"> 显示
            <input type="radio" name="cg_is_hide" value="1"> 隐藏 
            {{else}}
            <input type="radio" name="cg_is_hide" value="0"> 显示
            <input type="radio" name="cg_is_hide" value="1" checked="checked"> 隐藏
             {{/if}}
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">排序:</label>
            <div class="col-sm-10">
              <input type="text" name="cg_order" class="form-control date-join" value="{{result.cg_order}}">
              <!--</div>-->
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">上级分类:</label>
              <div class="col-sm-10">
                <select class="form-control" name="cg_pid">
                  <option value="0">顶级分类</option>
                  {{each result.top}}
                      {{if(result.cg_pid===$value.cg_id)}}
                  <option value="{{$value.cg_id}}" selected="selected">{{$value.cg_name}}</option>
                      {{else}}
                  <option value="{{$value.cg_id}}">{{$value.cg_name}}</option>
                      {{/if}}
                  {{/each}}
              </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-10 col-sm-10">
                <button type="submit" class="btn btn-danger">保存</button>
              </div>
            </div>
        </form>
        </div>
      </div>
      <!--data-dismiss="modal"-->
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
