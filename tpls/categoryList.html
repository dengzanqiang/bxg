<div class="panel panel-default category-list-container">
  <div class="panel-body">
    <ol class="breadcrumb">
      <li><a href="#">课程分类</a></li>
      <li class="active">分类列表</li>
    </ol>
    <div class="row">
      <div class="col-md-1 col-md-offset-10">
        <button class="btn btn-danger categoryAdd">添加分类</button>
      </div>
    </div>
    <table class="table table-bordered table-hover">
      <thead>
        <tr class="info">
          <!--<th>编号</th>-->
          <th>分类名称</th>
          <th>课程数量</th>
          <th>是否显示</th>
          <th>排序</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {{each result category}}
          {{if category.cg_pid==0}}
          <tr class="danger">
            <td>{{category.cg_name}}</td>
            <td>{{category.total}}</td>
            <td>{{category.cg_is_hide}}</td>
            <td>{{category.cg_order}}</td>
            <td cg_id="{{category.cg_id}}">
              <button class="btn btn-primary btn-edit">编辑 {{category.cg_id}}</button>
            </td>
          </tr>
          {{else}}
          <tr class="success">
            <td>{{category.cg_name}}</td>
            <td>{{category.total}}</td>
            <td>{{category.cg_is_hide}}</td>
            <td>{{category.cg_order}}</td>
            <td cg_id="{{category.cg_id}}">
              <button class="btn btn-primary btn-edit">编辑 {{category.cg_id}}</button>
            </td>
          </tr>
          {{/if}} 
        {{/each}}
      </tbody>
    </table>
  </div>
</div>
