<div class="modal fade" id="categoryAddbtn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">添加分类</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">

          <div class="form-group">
            <label class="col-sm-2 control-label">分类名称:</label>
            <div class="col-sm-10">
              <input type="text" name="cg_name" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">是否隐藏:</label>
            <input type="radio" name="cg_is_hide" value="0" checked="checked"> 显示
            <input type="radio" name="cg_is_hide" value="1"> 隐藏
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">排序:</label>
            <div class="col-sm-10">
              <input type="text" name="cg_order" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">上级分类:</label>
            <div class="col-sm-10">
              <select class="form-control" name="cg_pid">
                  <option value="0">顶级分类</option>
                  {{each result}}
                  <option value="{{$value.cg_id}}">{{$value.cg_name}}</option>
                  {{/each}}
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-10 col-sm-10">
              <button type="submit" class="btn btn-danger">保存</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
