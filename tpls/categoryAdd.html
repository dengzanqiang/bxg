<div class="modal fade" id="categoryAddbtn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">添加分类</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">

          <div class="form-group">
            <label class="col-sm-2 control-label">课程名:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">从属分类:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">排序:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">是否隐藏:</label>
             {{if result.cg_is_hide==0}}
            <input type="radio" name="cg_is_hide" value="0" checked="checked"> 显示
            <input type="radio" name="cg_is_hide" value="1"> 隐藏 
            {{else}}
            <input type="radio" name="cg_is_hide" value="0"> 显示
            <input type="radio" name="cg_is_hide" value="1" checked="checked"> 隐藏
             {{/if}}
          </div>
        
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">确认添加</button>
      </div>
    </div>
  </div>
</div>
