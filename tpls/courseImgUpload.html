<div class="panel panel-default courseList-container">
  <div class="panel-body">
    <ol class="breadcrumb">
      <li><a href="#">课程管理</a></li>
      <li class="active">课程图片</li>
    </ol>
    <div class="panel panel-default">
      <h3 class="text-center">课程图片:</h3>
      <div class="panel-body">
        <div class="media">
          <div class="media-left">
            <a href="javascript:void(0)">
                {{if(!cs_cover)}}
                <img class="media-object" src="{{cs_cover_original}}" alt="{{cs_cover_original}}" width="250" height="250">
                {{else}}
                <img class="media-object" src="{{cs_cover}}" alt="{{cs_cover_original}}" width="250" height="250">
                {{/if}}
            </a>
          </div>
          <div class="media-body">
            <h3>课程名称：{{cs_name}}</h3>
            <h3 class="media-heading">讲师名称：{{tc_name}}</h3>
            <input type="file" id="picUpload">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
