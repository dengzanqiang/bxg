<!DOCTYPE html>
<html lang="zh-CN">

<head>

  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/uploadify/uploadify.css">
  <link rel="stylesheet" href="css/index.css">
  <style>
      .zombie-panel.cover::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('imgs/loading.gif')no-repeat center, rgba(160, 255, 222, 0.79);
      z-index: 998;
    }

<body class="zombie-panel">

  <div class="aside">
    <div class="profile-container">
      <div class="img-container ">
        <img src="imgs/2017-06-25_095641.jpg" class="img-circle " alt="Responsive image">
      </div>
        <h4 class="text-center">邓赞强</h4>

      <div class="panel-body">
        <div class="container">

          <div class="col-md-1 "><button class="btn btn-danger link-out">退出</button></div>
        </div>
        </div>
      </div>
    </div>
    <!--切换内容的区域-->
    <div class="menu-content-container ">
        
    </div>


  </div>
